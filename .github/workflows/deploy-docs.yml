name: Build and Deploy Docs
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-20.04
    env:
      MIKE_VERSION: v3
      MIKE_ALIAS: latest
      DOCKER_IMAGE: squidfunk/mkdocs-material-modified:8.5.9
      GH_NAME: "OpenUI5 Bot"
      GH_EMAIL: "openui5@sap.com"

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install npm dependencies
      run: npm ci

    - name: GitHub Configuration
      run: |
        git fetch origin gh-pages --depth=1
        git config --local user.email $GH_EMAIL
        git config --local user.name $GH_NAME

    - name: Build docs with Mike
      run: |
        chmod +x ./scripts/buildDocs.sh
        ./scripts/buildDocs.sh

    - name: Set /site ownership to current user
      run: sudo chown -R $(id -u):$(id -g) ./site
    - name: Build JSDoc
      run: npm run jsdoc-generate
    - name: Build Schema
      run: npm run schema-generate

    - name: Checkout gh-pages
      uses: actions/checkout@v3
      with:
        ref: gh-pages
        path: gh-pages
    - name: Copy the API to gh-pages
      run: |
        cp -R ./site/api ./gh-pages/$MIKE_VERSION/api
        cp ./scripts/resources/custom404.html ./gh-pages/404.html
    - name: Publish Docs
      run: |
        cd ./gh-pages
        git config --local user.email $GH_EMAIL
        git config --local user.name $GH_NAME
        git add .
        git commit -m "$(git log -1 --pretty=%B)"
        git push --force
