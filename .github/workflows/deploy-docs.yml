name: Build and Deploy Docs
on:
  push:
    branches:
      - docs-versioning
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Install npm dependencies
      run: npm ci
    - name: Update CLI Doc
      run: npm run generate-cli-doc

    - name: Build Mike Image
      run: |
        chmod +x ./scripts/buildImage.sh
        ./scripts/buildImage.sh

    - name: GitHub Configuration
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git fetch origin gh-pages --depth=1

    # - name: Build mkdocs
    #   run: docker run --rm -v $(pwd):/docs squidfunk/mkdocs-material:8.5.9 mike deploy 0.9 latest --rebase --update-aliases

    - name: Set /site ownership to current user
      run: |
        sudo chown -R $(id -u):$(id -g) ./site

    - name: Build JSDoc
      run: npm run jsdoc-generate-local #jsdoc-generate

    - name: Build Schema
      run: npm run schema-generate

    - name: Set default version and publish
      run: docker run --rm -v $(pwd):/docs squidfunk/mkdocs-material:8.5.9 mike set-default 0.9 --push