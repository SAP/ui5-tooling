name: Build and Deploy Docs
on:
  push:
    branches:
      - docs-versioning
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-20.04
    env:
      MIKE_VERSION: 0.9
      MIKE_ALIAS: latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install npm dependencies
      run: npm ci
    - name: Update CLI Doc
      run: npm run generate-cli-doc

    - name: GitHub Configuration
      run: |
        git fetch origin gh-pages --depth=10
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

    - name: Build Mike Image
      run: |
        chmod +x ./scripts/buildImage.sh
        ./scripts/buildImage.sh
    - name: Build mkdocs
      run: docker run --rm -v $(pwd):/docs squidfunk/mkdocs-material:8.5.9 mike deploy $MIKE_VERSION $MIKE_ALIAS --rebase --update-aliases

    - name: Tag release
      run: docker run --rm -v $(pwd):/docs squidfunk/mkdocs-material:8.5.9 mike set-default $MIKE_VERSION --push

    - name: Set /site ownership to current user
      run: sudo chown -R $(id -u):$(id -g) ./site
    - name: Build JSDoc
      run: npm run jsdoc-generate-local #jsdoc-generate
    - name: Build Schema
      run: npm run schema-generate

    - name: Checkout gh-pages
      uses: actions/checkout@v3
      with:
        ref: gh-pages
        path: gh-pages
    - name: Copy JSDoc to the folder
      run: cp -R ./site/api ./gh-pages/$MIKE_VERSION/api
    - name: Publish
      run: |
        cd ./gh-pages
        git commit -m "zzz"
        git push --force