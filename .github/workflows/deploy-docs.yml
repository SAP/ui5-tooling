name: Build and Deploy Docs
on:
  push:
    branches:
      - docs-versioning
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Install npm dependencies
      run: npm ci
    - name: Sync gh-pages
      run: git fetch origin gh-pages --depth=1

    - name: Build Mike Image
      run: |
        chmod +x ./scripts/buildImage.sh
        ./scripts/buildImage.sh

    - name: Build mkdocs
      run: docker run --rm -v $(pwd):/docs squidfunk/mkdocs-material:8.5.9 mike deploy 0.9 latest --rebase --update-aliases

    - name: Set /site ownership to current user
      run: sudo chown -R $(id -u):$(id -g) ./site
    - name: Build JSDoc
      run: npm run jsdoc-generate
    - name: Build Schema
      run: npm run schema-generate

    - name: Set default version and publish
      run: docker run --rm -v $(pwd):/docs squidfunk/mkdocs-material:8.5.9 mike set-default 0.9 --push