name: GitHub CI

on:
  push:
    branches:
      - v2
      - main
      - next
  pull_request:
    branches:
      - v2
      - main
      - next

jobs:
  test:
    name: General checks and tests
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    - name: Use Node.js LTS 16.x
      uses: actions/setup-node@v3.3.0
      with:
        node-version: 16.x

    - name: Install dependencies
      run: npm ci

    - name: Perform checks and tests
      run: npm test
