name: GitHub CI

on:
  push:
    branches:
      - master
      - main
      - next
  pull_request:
    branches:
      - master
      - main
      - next

jobs:
  test:
    name: General checks and tests
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - name: Use Node.js LTS 14.x
      uses: actions/setup-node@v2.4.1
      with:
        node-version: 14.x

    - name: Install dependencies
      run: npm ci

    - name: Perform checks and tests
      run: npm test
