name: GitHub CI

on:
  push:
    branches:
      - v2
  pull_request:
    branches:
      - v2

jobs:
  test:
    name: General checks and tests
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v4

    - name: Use Node.js LTS 14.x
      uses: actions/setup-node@v4
      with:
        node-version: 14.x

    - name: Install dependencies
      run: npm ci

    - name: Perform checks and tests
      run: npm test
